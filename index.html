<style>

body {
	padding: 0px;
	margin: 0;
	

    background-image: linear-gradient(to right, #833ab4,#fd1d1d,#fcb045);

}
#box{
    
    /* display: flex; */
   /* position: relative; */
    width: 400px;
    height: 450px;
    margin:6vh auto;
 box-shadow: 1px 1px 2px 6px #ffffff8e;
    background-color: #ffffff8e;
    

   
}
.formReq {
    position: relative;


/* margin-top: 80px; */
margin-left: 5% ;

width: 350px;
height: 80px ;
text-align: center;

border-radius: 10px;



    


}
.formReq .formInput {
    /* position: absolute; */
    width: 90%;
    height: 30px;
    margin-top: 30px;
    border: none;
    font-size: 17px;
    border-bottom: 2px rgb(0, 0, 0) solid ;
     /* background-color: #ffffff; */
     background: transparent;
     padding: 0;
     outline: none;
     /* pointer-events:visibleStroke; */
    
}

.formReq label{
    position: absolute;
    top:35px;
    left: 22px;
    font-size: 15px;
        color:#000000;


}

.formReq input:focus ~ label,
.formReq input:valid ~ label{
    color:#833ab4;
    transform: translate(-8px,-23px);
    

    font-size: 16px;
    font-weight: 700;
    transition: all .3s;
    
    
}
.formReq div{
    position: absolute;
    bottom: 18px;
    left: 17px;
    
}
.formReq input:focus ~ div
{
    background-color: #833ab4;
    height: 3px;
    animation: full 0.3s forwards;
}
@keyframes full {
    0%{
        width: 0%;
    }
    100%{
        width: 92%;
    }
   
}
.formReq input:valid ~ div{
    background-color: #833ab4;
    width: 90%;
    height: 3px;
    /* transition: all 0s; */
}










</style>
