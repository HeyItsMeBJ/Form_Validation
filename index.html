<!doctype HTML>
<html>

<head>
    <title>Validation Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
   <div id="heading"> <h1> Validation Form</h1></div>
    <div id="box">
        <form action="" name="myform"  method="get">
            <div class="formReq">

                <input type="text" class="formInput" id="name" required>

                <label class="label"  for="name">Name</label>
                <ion-icon name="person-outline" class="logo"></ion-icon>
                <ion-icon name="information-circle-outline" class="info"></ion-icon>
                <p class="instructions"></p>             
                <div class="line forjs"></div>
            </div>
            <div class="formReq">

                <input type="text" class="formInput" id="emailId" required>

                <label class="label"  for="emailId">Email</label>
                <ion-icon name="mail-outline" class="logo"></ion-icon>
                <ion-icon name="information-circle-outline" class="info"></ion-icon>

                <p class="instructions"></p>
                <div class="line forjs"></div>
            </div>
            <div class="formReq">

                <input type="number" class="formInput" id="num" required>

                <label class="label"  for="num">Registered Number</label>
                <ion-icon name="call-outline" class="logo"></ion-icon>
                <ion-icon name="information-circle-outline" class="info"></ion-icon>
                <p class="instructions"></p>
                <div class="line forjs"></div>
            </div>
            <div class="formReq">

                <input type="password" class="formInput" id="pass" required>

                <label class="label" for="pass">Password</label>
                <ion-icon name="information-circle-outline" class="info"></ion-icon>
                <p class="instructions"></p>
                <div class="line forjs"></div>
            </div>
            <div class="formReq">

                <input type="password" class="formInput" id="cpass" required>

                <label class="label"  for="cpass">Confirm Password</label>
                <ion-icon name="information-circle-outline" class="info"></ion-icon>
                <p class="instructions"></p>
                <div class="line forjs"></div>
            </div>
            <div class="sub" onclick="sub()">
                <input type="submit" type="submit" id="submit" value="Submit">
            </div>
        </form>

    </div>

<p id="passInstr">    - Atleast 8 characters <br>
    - Contain atleast 1 alpha <br>
    - Contain atleast 1 numeric <br>
    - Contain atleast 1 special char</p>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
